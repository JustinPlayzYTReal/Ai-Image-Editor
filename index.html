<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NanoEdit AI</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              red: {
                50: '#fff0f0',
                100: '#ffcccc',
                200: '#ff9999',
                300: '#ff6666',
                400: '#ff3333',
                500: '#FF0000',
                600: '#cc0000',
                700: '#990000',
                800: '#660000',
                900: '#330000',
                950: '#1a0000',
              }
            }
          }
        }
      }
    </script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000; /* Force pure black */
        color: #FF0000; /* Force pure red */
        margin: 0;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000000; /* Black track */
      }
      ::-webkit-scrollbar-thumb {
        background: #660000; /* red-800 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #990000; /* red-700 */
      }
    </style>

}
